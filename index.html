<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&display=swap" rel="stylesheet">
  <title>Mine-swepper</title>
</head>
<body onload="init()">
  <h1>Mine swepper</h1>
  <div class="mode" onClick="restart(this)">😊</div>
  <div class="lives">
    <span class="firstLife life" onClick="lifeSafe(this)">❤️</span>
    <span class="firstLife arrow1">👇</span>
    <span class="secondLife life" onClick="lifeSafe(this)">❤️</span>
    <span class="secondLife arrow2">👇</span>
    <span class="threeLife life" onClick="lifeSafe(this)">❤️</span>
    <span  class="threeLife arrow3">👇</span>
  </div>
  <div class="hints-container">
    <span class="hints hint1" onClick="hintsSupport(this)">💡</span>
    <span class="hints hint2" onClick="hintsSupport(this)">💡</span>
    <span class="hints hint3" onClick="hintsSupport(this)">💡</span>
  </div>
  <div class="levels- container">
    <button class="beginner-level levels" onClick="levelClicked(4,2)" >BEGINNER <span>👶</span></button>
    <button class="medium-level levels" onClick="levelClicked(8,12)">MEDIUM <span>👦</span></button>
    <button class="expert-level levels" onClick="levelClicked(12,30)">EXPERT <span>🧔</span></button>
    </div>
  <div class="msg"></div>
  <div class="timer">0.00</div>
  <div class="safe-container">
    <span class="safe-counter">3 more</span>
    <button class="safe-button" onClick="onSafeClicked()">safe</button>
  </div>
  <div class="record">record : </div>
    <table>
      <tbody class="game-board">

      </tbody>
    </table>

    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
